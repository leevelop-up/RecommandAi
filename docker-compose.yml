version: '3.8'

services:
  # FastAPI 백엔드
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: recommandai-api
    ports:
      - "3002:8000"
    environment:
      - MARIADB_HOST=leevelop.com
      - MARIADB_PORT=2906
      - MARIADB_USER=merong2969
      - MARIADB_PASSWORD=Seung0075!
      - MARIADB_DATABASE=recommandstock
      - REDIS_HOST=172.20.0.1
      - REDIS_PORT=6379
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - XAI_API_KEY=${XAI_API_KEY}
      - AI_ENGINE=groq
    volumes:
      - ./output:/app/output
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - recommand-network

  # 스케줄러 (데이터 수집)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.scheduler
    container_name: recommandai-scheduler
    environment:
      - MARIADB_HOST=leevelop.com
      - MARIADB_PORT=2906
      - MARIADB_USER=merong2969
      - MARIADB_PASSWORD=Seung0075!
      - MARIADB_DATABASE=recommandstock
      - REDIS_HOST=172.20.0.1
      - REDIS_PORT=6379
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - XAI_API_KEY=${XAI_API_KEY}
      - AI_ENGINE=groq
    volumes:
      - ./output:/app/output
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - recommand-network

networks:
  recommand-network:
    driver: bridge
